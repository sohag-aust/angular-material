<app-header></app-header>

<form>
    <mat-form-field>
      <input type="text" placeholder="enter languages | eg:React" matInput [matAutocomplete]="auto" [formControl]="myFormControl"/>

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>
